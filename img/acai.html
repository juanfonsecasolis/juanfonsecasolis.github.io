
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Snapshots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .snapshot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .snapshot-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .snapshot-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .snapshot-item p {
            padding: 10px;
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Snapshots</h1>
    </header>
    <div class="container">
        <div class="snapshot-grid">
            <div class="snapshot-item">
                <img src="snapshot1.jpg" alt="Snapshot 1">
                <p>Snapshot 1</p>
            </div>
            <div class="snapshot-item">
                <img src="snapshot2.jpg" alt="Snapshot 2">
                <p>Snapshot 2</p>
            </div>
            <div class="snapshot-item">
                <img src="snapshot3.jpg" alt="Snapshot 3">
                <p>Snapshot 3</p>
            </div>
            <!-- Add more snapshot items as needed -->
        </div>
    </div>
</body>
</html>
